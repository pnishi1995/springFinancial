<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./input.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="">
        <div class="lg:justify-between ml-4">
            <div><h1>Users</h1></div>
            <div class="lg:flex lg:justify-end lg:space-x-10">
                <div class=" lg:flex lg:space-x-4 ">
                    <div>
                        <p>Search</p>
                        <input class="border border-black outline-none focus:outline-none" type="search" name="" id="">
                    </div>
                    <div>
                        <select id="sortBy" class="border border-gray-300 p-2">
                            <option value="name">Sort by Name</option>
                            <option value="username">Sort by Username</option>
                            <option value="email">Sort by Email</option>
                        </select>
                    </div>
                </div>  
            </div>
            <div></div>
        </div>
    </div>
    <div class="lg:m-4 sm:m-2 md:m-2 mx-auto mt-4 p-4 lg:border lg:border-gray-300">
        <table class="w-full divide-y divide-gray-300">
            <tbody>
                <tr class="bg-white">
                    <td class="px-4 py-2">
                        <div class="flex items-center">
                            <div class="rounded-full h-10 w-10 bg-gray-200 flex items-center justify-center">
                                <span class="text-gray-600">P</span>
                            </div>
                            <div class="ml-2">
                                <p class="font-bold">John Doe</p>
                                <p class="text-gray-600">john.doe@example.com</p>
                            </div>
                        </div>
                    </td>
                    
                    <td class="px-4 py-2 hidden lg:table-cell text-right">john.doe@example.com</td>
                </tr>
                <tr class="bg-gray-50">
                    <td class="px-4 py-2">
                        <div class="flex items-center">
                            <div class="rounded-full h-10 w-10 bg-gray-200 flex items-center justify-center">
                                <span class="text-gray-600">J</span>
                            </div>
                            <div class="ml-2">
                                <p class="font-bold">Jane Smith</p>
                                <p class="text-gray-600">jane.smith@example.com</p>
                            </div>
                        </div>
                    </td>
                    <td class="px-4 py-2 hidden lg:table-cell text-right">jane.smith@example.com</td>
                </tr>
            </tbody>
        </table>
    </div>
    
</body>
<script src="./script.js"></script>
</html>
